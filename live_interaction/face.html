<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0A84FF;
            --primary-dark: #0066CC;
            --bg-dark: #000000;
            --bg-card: #1C1C1E;
            --bg-secondary: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --success: #30D158;
            --user-bubble: #0A84FF;
            --ai-bubble: #2C2C2E;
        }

        body, html {
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
            overflow: hidden;
        }

        /* Main Content Area - Video */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            min-height: 0;
            overflow: hidden;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: min(60vh, 60vw);
            aspect-ratio: 1;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
            background: #000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }



        /* Bottom Section - Chat & Controls */
        .bottom-section {
            background: var(--bg-card);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            max-height: 45vh;
            min-height: 280px;
        }

        /* Voice Animation */
        .voice-animation {
            padding: 16px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 60px;
            background: linear-gradient(180deg, transparent 0%, rgba(102, 126, 234, 0.05) 100%);
            flex-shrink: 0;
        }

        .wave-bar {
            width: 4px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            animation: wave 1.2s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes wave {
            0%, 100% { height: 6px; }
            50% { height: 32px; }
        }

        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { animation-delay: 0.4s; }
        .wave-bar:nth-child(8) { animation-delay: 0.3s; }
        .wave-bar:nth-child(9) { animation-delay: 0.2s; }
        .wave-bar:nth-child(10) { animation-delay: 0.1s; }
        .wave-bar:nth-child(11) { animation-delay: 0s; }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 100px;
            max-height: 200px;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 16px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--user-bubble);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-4px); }
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px 24px;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: var(--bg-secondary);
            border-radius: 28px;
            padding: 8px 8px 8px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
        }

        #user-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            padding: 10px 0;
        }

        #user-input::placeholder {
            color: var(--text-secondary);
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        #voice-btn {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #voice-btn:hover {
            background: var(--bg-secondary);
            transform: scale(1.05);
        }

        #voice-btn.active {
            background: #FF3B30;
            border-color: #FF3B30;
            animation: pulse-btn 1.5s infinite;
        }

        @keyframes pulse-btn {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        #send-btn {
            background: var(--primary);
        }

        #send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        #send-btn:active, .control-btn:active {
            transform: scale(0.95);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 16px;
            }

            .video-wrapper {
                max-width: min(50vh, 85vw);
            }

            .bottom-section {
                max-height: 50vh;
                min-height: 240px;
            }

            .voice-animation {
                height: 50px;
                padding: 12px 0;
            }

            .chat-container {
                padding: 12px 16px;
                max-height: 150px;
            }

            .input-area {
                padding: 12px 16px 20px;
            }

            .input-wrapper {
                padding: 6px 6px 6px 16px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
            }
        }

        @media (max-height: 600px) {
            .main-content {
                padding: 12px;
            }

            .video-wrapper {
                max-width: min(40vh, 50vw);
            }

            .bottom-section {
                min-height: 200px;
                max-height: 50vh;
            }

            .voice-animation {
                height: 40px;
                padding: 8px 0;
            }

            .chat-container {
                max-height: 100px;
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Main Content - Video Display -->
        <div class="main-content">
            <div class="video-wrapper">
                <video id="camera" autoplay muted playsinline></video>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <!-- Voice Animation -->
            <div class="voice-animation" id="voice-animation">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-container" id="chat-container"></div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Type your message..."
                        autocomplete="off"
                    />
                    <button id="voice-btn" class="control-btn" title="Voice input">ðŸŽ¤</button>
                    <button id="send-btn" class="control-btn" title="Send message">â†‘</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Message System
        const messageSystem = {
            container: document.getElementById('chat-container'),
            input: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            voiceBtn: document.getElementById('voice-btn'),
            voiceAnimation: document.getElementById('voice-animation'),
            isRecording: false,
            recognition: null,

            init() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.voiceBtn.addEventListener('click', () => this.toggleVoice());
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Initialize speech recognition if available
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.input.value = transcript;
                        this.sendMessage();
                    };
                    
                    this.recognition.onend = () => {
                        this.isRecording = false;
                        this.voiceBtn.classList.remove('active');
                        this.animateVoice(false);
                    };
                }
            },

            toggleVoice() {
                if (!this.recognition) {
                    alert('Speech recognition is not supported in your browser');
                    return;
                }

                if (this.isRecording) {
                    this.recognition.stop();
                    this.isRecording = false;
                    this.voiceBtn.classList.remove('active');
                    this.animateVoice(false);
                } else {
                    this.recognition.start();
                    this.isRecording = true;
                    this.voiceBtn.classList.add('active');
                    this.animateVoice(true);
                }
            },

            async sendMessage() {
                const text = this.input.value.trim();
                if (!text) return;

                this.addMessage('user', text);
                this.input.value = '';
                
                this.animateVoice(true);
                this.showTyping();

                // Stream via SSE
                const url = `/api/chat/stream?` + new URLSearchParams({ message: text });
                let buffer = '';
                // Track streaming state across try/catch
                let aiMsg = null;
                let textNode = null;
                let doneStream = false;

                try {
                    const res = await fetch(url);
                    if (!res.ok || !res.body) throw new Error('Bad response');

                    const reader = res.body.getReader();
                    const decoder = new TextDecoder();

                    // Create AI message lazily on first token

                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value, { stream: true });
                        buffer += chunk;

                        let sepIndex;
                        while ((sepIndex = buffer.indexOf('\n\n')) !== -1) {
                            const eventBlock = buffer.slice(0, sepIndex);
                            buffer = buffer.slice(sepIndex + 2);
                            const lines = eventBlock.split(/\r?\n/);
                            let isDone = false;
                            for (const line of lines) {
                                if (line.startsWith('event: ')) {
                                    if (line.slice(7).trim() === 'done') isDone = true;
                                }
                                if (line.startsWith('data: ')) {
                                    const token = line.slice(6);
                                    if (token && token !== '[DONE]') {
                                        if (!aiMsg) {
                                            // First token: create AI message and hide typing
                                            aiMsg = document.createElement('div');
                                            aiMsg.className = 'message ai';
                                            aiMsg.innerHTML = `
                                                <div class="message-avatar">ðŸ¤–</div>
                                                <div class="message-content">
                                                    <div class="message-header">
                                                        <div class="message-name">Alexa</div>
                                                        <div class="message-time">Now</div>
                                                    </div>
                                                    <div class="message-text"></div>
                                                </div>`;
                                            this.container.appendChild(aiMsg);
                                            textNode = aiMsg.querySelector('.message-text');
                                            this.hideTyping();
                                        }
                                        textNode.textContent += token;
                                        this.container.scrollTop = this.container.scrollHeight;
                                    }
                                }
                            }
                            if (isDone) { doneStream = true; break; }
                        }
                        if (doneStream) break;
                    }
                    // If stream completed without any token, remove typing
                    if (!aiMsg) this.hideTyping();
                } catch (e) {
                    console.error('Chat stream error', e);
                    this.hideTyping();
                    // Only show an error bubble if no AI message was produced
                    if (!aiMsg) {
                        this.addMessage('ai', 'Streaming error talking to the assistant.');
                    }
                } finally {
                    this.animateVoice(false);
                }
            },

            addMessage(type, text) {
                const message = document.createElement('div');
                message.className = `message ${type}`;
                
                const time = new Date().toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit' 
                });

                message.innerHTML = `
                    <div class="message-avatar">${type === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <div class="message-name">${type === 'user' ? 'You' : 'Alexa'}</div>
                            <div class="message-time">${time}</div>
                        </div>
                        <div class="message-text">${text}</div>
                    </div>
                `;

                this.container.appendChild(message);
                this.container.scrollTop = this.container.scrollHeight;
            },

            showTyping() {
                const typing = document.createElement('div');
                typing.id = 'typing-indicator';
                typing.className = 'message ai';
                typing.innerHTML = `
                    <div class="message-avatar">ðŸ¤–</div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                this.container.appendChild(typing);
                this.container.scrollTop = this.container.scrollHeight;
            },

            hideTyping() {
                const typing = document.getElementById('typing-indicator');
                if (typing) typing.remove();
            },

            animateVoice(active) {
                const bars = this.voiceAnimation.querySelectorAll('.wave-bar');
                bars.forEach(bar => {
                    bar.style.opacity = active ? '1' : '0.6';
                    bar.style.animationPlayState = active ? 'running' : 'running';
                });
            },

            // Backend handles response; local stub removed
        };

        // Camera Setup
        document.addEventListener("DOMContentLoaded", async () => {
            messageSystem.init();

            const video = document.getElementById("camera");
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 } 
                });
                video.srcObject = stream;
                await video.play();

                // WebSocket connection (if backend available)
                try {
                    const ws = new WebSocket("ws://localhost:8000/ws/camera");
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");

                    ws.onopen = () => console.log("Camera WebSocket connected");
                    
                    setInterval(() => {
                        if (ws.readyState !== WebSocket.OPEN || video.videoWidth === 0) return;
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0);
                        canvas.toBlob(blob => blob && ws.send(blob), "image/jpeg", 0.7);
                    }, 1000);
                } catch (wsError) {
                    console.log("WebSocket not available, running in demo mode");
                }
            } catch (err) {
                console.error("Camera error:", err);
                // Show placeholder if camera not available
                video.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        });
    </script>
</body>
</html>
