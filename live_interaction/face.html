<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0A84FF;
            --primary-dark: #0066CC;
            --bg-dark: #000000;
            --bg-card: #1C1C1E;
            --bg-secondary: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #30D158;
            --user-bubble: #0A84FF;
            --ai-bubble: #2C2C2E;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            overflow: hidden;
        }

        #app {
            display: grid;
            grid-template-columns: 380px 1fr 420px;
            height: 100vh;
            gap: 0;
        }

        /* LEFT PANEL - VIDEO FEED */
        #video-panel {
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .panel-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            background: #000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .video-overlay {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            display: flex;
            gap: 12px;
        }

        .stat-card {
            flex: 1;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* CENTER PANEL - ANIMATION */
        #animation-panel {
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .animation-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
            opacity: 0.6;
        }

        /* Siri-like Wave Animation */
        .wave-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .wave-bar {
            width: 4px;
            height: 8px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            animation: wave 1.2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 8px; opacity: 0.3; }
            50% { height: 120px; opacity: 1; }
        }

        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.3s; }
        .wave-bar:nth-child(7) { animation-delay: 0.2s; }
        .wave-bar:nth-child(8) { animation-delay: 0.1s; }
        .wave-bar:nth-child(9) { animation-delay: 0s; }

        .orb {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .status-text {
            position: absolute;
            bottom: 80px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            z-index: 10;
        }

        .mode-indicator {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
            z-index: 10;
        }

        /* RIGHT PANEL - CONVERSATION */
        #conversation-panel {
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 4px;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .message.user .message-avatar {
            background: var(--user-bubble);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: auto;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            max-width: 85%;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.user .message-bubble {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-items: flex-start;
        }

        .message.ai .message-bubble {
            background: var(--ai-bubble);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px;
            background: var(--ai-bubble);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-8px); }
        }

        /* Input Area */
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: var(--bg-secondary);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 4px 4px 4px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--primary);
        }

        #user-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            padding: 12px 0;
        }

        #user-input::placeholder {
            color: var(--text-secondary);
        }

        #send-btn {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        #send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 1400px) {
            #app {
                grid-template-columns: 320px 1fr 380px;
            }
        }

        @media (max-width: 1024px) {
            #app {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }

            #video-panel {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                max-height: 30vh;
            }

            #animation-panel {
                display: none;
            }

            #conversation-panel {
                border-left: none;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- LEFT: VIDEO FEED -->
        <div id="video-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <span class="status-indicator"></span>
                    Live Video
                </div>
            </div>
            <div class="video-container">
                <video id="camera" autoplay muted playsinline></video>
                <div class="video-overlay">
                    <div class="stat-card">
                        <div class="stat-label">FPS</div>
                        <div class="stat-value">30</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Quality</div>
                        <div class="stat-value">HD</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CENTER: ANIMATION -->
        <div id="animation-panel">
            <div class="animation-bg"></div>
            <div class="mode-indicator" id="mode-indicator">‚óè Listening</div>
            
            <div class="wave-container">
                <div class="orb"></div>
                <div class="wave">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>

            <div class="status-text" id="status-text">Ready to assist</div>
        </div>

        <!-- RIGHT: CONVERSATION -->
        <div id="conversation-panel">
            <div class="panel-header">
                <div class="panel-title">Conversation</div>
            </div>
            
            <div id="messages">
                <div class="message ai">
                    <div class="message-header">
                        <div class="message-avatar">ü§ñ</div>
                        <div class="message-name">Neural Assistant</div>
                        <div class="message-time">Now</div>
                    </div>
                    <div class="message-bubble">
                        Hello! I'm your AI assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Type your message..."
                        autocomplete="off"
                    />
                    <button id="send-btn">‚Üë</button>
                </div>
                <div class="quick-actions">
                    <div class="quick-action" onclick="quickMessage('Tell me about yourself')">About you</div>
                    <div class="quick-action" onclick="quickMessage('What can you do?')">Capabilities</div>
                    <div class="quick-action" onclick="quickMessage('Help me with something')">Get help</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animation Controller
        const animationController = {
            mode: 'listening',
            statusText: document.getElementById('status-text'),
            modeIndicator: document.getElementById('mode-indicator'),

            setMode(mode) {
                this.mode = mode;
                const modes = {
                    'listening': { text: 'Ready to assist', indicator: '‚óè Listening', color: '#30D158' },
                    'thinking': { text: 'Processing...', indicator: '‚óê Thinking', color: '#FF9F0A' },
                    'speaking': { text: 'Speaking...', indicator: '‚óâ Speaking', color: '#0A84FF' },
                    'idle': { text: 'Idle', indicator: '‚óã Idle', color: '#8E8E93' }
                };

                const config = modes[mode];
                this.statusText.textContent = config.text;
                this.modeIndicator.textContent = config.indicator;
                this.modeIndicator.style.color = config.color;
            }
        };

        // Message System
        const messageSystem = {
            container: document.getElementById('messages'),
            input: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),

            init() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            },

            sendMessage() {
                const text = this.input.value.trim();
                if (!text) return;

                this.addMessage('user', text);
                this.input.value = '';
                
                animationController.setMode('thinking');
                this.showTyping();

                setTimeout(() => {
                    this.hideTyping();
                    animationController.setMode('speaking');
                    this.addMessage('ai', this.generateResponse(text));
                    
                    setTimeout(() => {
                        animationController.setMode('listening');
                    }, 1000);
                }, 2000);
            },

            addMessage(type, text) {
                const message = document.createElement('div');
                message.className = `message ${type}`;
                
                const time = new Date().toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit' 
                });

                message.innerHTML = `
                    <div class="message-header">
                        <div class="message-avatar">${type === 'user' ? 'üë§' : 'ü§ñ'}</div>
                        <div class="message-name">${type === 'user' ? 'You' : 'Neural Assistant'}</div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-bubble">${text}</div>
                `;

                this.container.appendChild(message);
                this.container.scrollTop = this.container.scrollHeight;
            },

            showTyping() {
                const typing = document.createElement('div');
                typing.id = 'typing-indicator';
                typing.className = 'message ai';
                typing.innerHTML = `
                    <div class="message-header">
                        <div class="message-avatar">ü§ñ</div>
                        <div class="message-name">Neural Assistant</div>
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                this.container.appendChild(typing);
                this.container.scrollTop = this.container.scrollHeight;
            },

            hideTyping() {
                const typing = document.getElementById('typing-indicator');
                if (typing) typing.remove();
            },

            generateResponse(input) {
                const responses = {
                    'hello': 'Hello! How can I assist you today?',
                    'help': 'I can help you with various tasks, answer questions, and provide information. What do you need?',
                    'about': 'I\'m Neural Assistant, an advanced AI designed to help you with information, tasks, and conversation.',
                    'capabilities': 'I can answer questions, provide information, help with tasks, and engage in natural conversation. What would you like to explore?',
                    'default': 'I understand. Let me help you with that. What specific information are you looking for?'
                };

                const key = Object.keys(responses).find(k => input.toLowerCase().includes(k));
                return responses[key] || responses['default'];
            }
        };

        function quickMessage(text) {
            messageSystem.input.value = text;
            messageSystem.sendMessage();
        }

        // Camera Setup
        document.addEventListener("DOMContentLoaded", async () => {
            messageSystem.init();

            const video = document.getElementById("camera");
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 } 
                });
                video.srcObject = stream;
                await video.play();

                const ws = new WebSocket("ws://localhost:8000/ws/camera");
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                ws.onopen = () => console.log("Camera WebSocket connected");
                
                setInterval(() => {
                    if (ws.readyState !== WebSocket.OPEN || video.videoWidth === 0) return;
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    canvas.toBlob(blob => blob && ws.send(blob), "image/jpeg", 0.7);
                }, 1000);
            } catch (err) {
                console.error("Camera error:", err);
            }
        });
    </script>
</body>

</html>
